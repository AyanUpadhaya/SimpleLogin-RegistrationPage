<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="d-flex flex-column justify-content-center align-items-center m-4">
        <div class=" w-75 bg-light p-4 text-secondary shadow-lg rounded">
          <h2 class="text-center">Register</h2>
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" class="form-control" name="" value="" placeholder="username">

            </div>
            <!-- email -->
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" name="" value="" placeholder="@email">

            </div>
            <!-- phone -->
            <div class="form-group">
              <label for="">Phone</label>
              <input type="text" class="form-control" name="" value="" placeholder="+000-0000">

            </div>
            <!-- password -->
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" name="" value="" >

            </div>

            <!-- retype password -->

            <div class="form-group">
              <label for="">Retype Password</label>
              <input type="password" class="form-control" name="" value="">

            </div>


            <div class="">
              <input type="checkbox" class="mr-2" name="" value=""> I agree to Terms and Conditions
            </div>
            <button type="button" class="btn btn-primary btn-block mt-2 mb-2" name="button">Register</button>
            <p class="text-center">
              Already have an account? <a href="index.html">Login</a>
            </p>

          </form>

        </div>

      </div>

    </div>

  </body>
</html>
